<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">User Types</h4>

                        <button class="btn btn-info pull-right mrgtop" (click)="openModel()">
                            Add
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class=" text-primary">
                                    <th> # </th>
                                    <th> Name </th>
                                    <th> Status </th>
                                    <th> Action </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let utype of userTypeList; let i=index;">
                                        <td> {{i+1}} </td>
                                        <td> {{utype.userType}} </td>
                                        <td> {{utype.Status?utype.Status:'-'}} </td>
                                        <td>
                                            <button class="bnt btn-info mrg5" (click)="editUserType(utype)"
                                                title="Edit Usertype">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                            <button class="bnt btn-danger" (click)="deleteUserType(utype)"
                                                title="Delete Usertype">
                                                <i class="fa fa-trash" aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr *ngIf="userTypeList && userTypeList.length <= 0" class="text-center">
                                        <td colspan="4">
                                            <span>Usertype Records Not Found!</span>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- userType add Popup Modal -->
<div class="modal modal-angular fade" id="userTypeAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" aria-label="Close" (click)="reset()"><span
                        aria-hidden="true">&times;</span></button>
                <!-- <h4 class="margin-top">
                Add userType
            </h4> -->
                <div class="separator"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-success">
                                <h4 class="card-title">{{title}}</h4>
                            </div>
                            <div class="card-body">
                                <div>
                                    <!-- userType name -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!-- <label>userType Name</label> -->
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="User Type *" type="text"
                                                    [(ngModel)]="userTypeObj.userType"
                                                    [formControl]="utForm.controls['userType']">
                                            </mat-form-field>
                                            <div class="text-danger">
                                                <small class="text-danger"
                                                    *ngIf="utForm.controls['userType'].hasError('required') && utForm.controls['userType'].touched">
                                                    userType is required.
                                                </small>
                                                <small class="text-danger"
                                                    *ngIf="!utForm.controls['userType'].hasError('required') && !utForm.controls['userType'].valid && utForm.controls['userType'].touched">
                                                    Please Enter valid userType.
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- gstin no -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Status : </label>
                                            <!-- <input placeholder="Status" type="checkbox"> -->
                                            <select [(ngModel)]="userTypeObj.Status" class="form-control">
                                                <option selected>Select</option>
                                                <option value="Active">Active</option>
                                                <option value="InActive">InActive</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- save button - [disabled]="!loginForm.valid" -->
                                    <button mat-raised-button type="submit" class="btn btn-success"
                                        (click)="onSubmit()">{{usertypeId?'Update':'Save'}}</button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
